<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Email page.css">
</head>
<body>
        <div class="container">
            <div class="login">Login</div>
            <div class="ask">Doesn't have an account yet ? <span class="sign-up"><a href="">Sign up</a></span></div>
            
            <div>
                <div class="User-Name">User Name <span class="mandatary">*</span></div>
                <input type="name" placeholder="UserName" class="Userbutton js-User-Name">
                <p class="User-name-warning-msg js-User-name-warning-msg"></p>
            </div>

            <div>
                <div class="Email-Address">Email Address <span class="mandatary">*</span></div>
                <input type="email" placeholder="You@gmail.com" class="emailbutton js-email">
                <p class="email-warning-msg js-email-warning-msg"></p>
            </div>
            <div class="Password-container">
                <div class="Password">Password <span class="mandatary">*</span></div>
                <div class="forget-password">Forget Password?</div>         
                <input type="password" placeholder="Enter Password" class="Passwordbutton js-password">
                <p class="password-warning-msg js-password-warning-msg"></p>
            </div>
    
            <div class="radio-remember">
                <input type="radio"  class="radio">
                <div class="Remember-Me">Remember Me</div>
            </div>
                <button class="log-in js-logedin">Login</button>
            
    
        </div>
    
        <script src="Email page.js"></script>


</body>
</html>
